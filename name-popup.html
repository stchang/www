<TITLE>TLA+ or TLA+ ?</TITLE>

<H3>TLA<font style="vertical-align:25%">+</font>&thinsp; or 
&thinsp;TLA+&thinsp;?</H3>

<p> </p>

The official name of the language 
is TLA<font style="vertical-align:25%">+</font>, with
the &thinsp;<q>+</q>&thinsp; a superscript.&nbsp;  That's the way it should
appear in print.&nbsp;
In media that doesn't cope well with superscripts, 
like email and web pages,
it's written as TLA+.
